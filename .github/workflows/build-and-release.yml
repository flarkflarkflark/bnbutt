name: build-and-release

on:
  push:
    tags:
      - 'v*'
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf automake libtool pkg-config \
            g++ make \
            libogg-dev libvorbis-dev libvorbisenc2 libvorbisenc2 \
            libopus-dev libmp3lame-dev libflac-dev portaudio19-dev libsamplerate0-dev libfdk-aac-dev \
            libx11-dev libxext-dev libxft-dev libxinerama-dev libxcursor-dev \
            libfltk1.3-dev

      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install autoconf automake libtool pkg-config \
            fltk libogg libvorbis opus lame flac portaudio libsamplerate fdk-aac

      - name: Install deps (Windows/MSYS2)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-autotools
            mingw-w64-x86_64-fltk
            mingw-w64-x86_64-libogg
            mingw-w64-x86_64-libvorbis
            mingw-w64-x86_64-opus
            mingw-w64-x86_64-lame
            mingw-w64-x86_64-flac
            mingw-w64-x86_64-portaudio
            mingw-w64-x86_64-libsndfile
            mingw-w64-x86_64-libsamplerate
            mingw-w64-x86_64-fdk-aac
            make

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          autoreconf -fi

          if [ "${{ runner.os }}" = "macOS" ]; then
            BREW_PREFIX="$(brew --prefix)"
            export CPPFLAGS="-I${BREW_PREFIX}/include"
            export LDFLAGS="-L${BREW_PREFIX}/lib"
          fi

          ./configure
          make -j"$(getconf _NPROCESSORS_ONLN)"

      - name: Build (Windows/MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          autoreconf -fi
          ./configure
          make -j"$(nproc)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: butt-${{ matrix.os }}-${{ github.ref_name }}
          path: |
            src/butt*
            **/*.exe
            **/*.app
          if-no-files-found: warn
